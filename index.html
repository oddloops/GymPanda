<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymPanda</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <h1>Gym Panda</h1>
    <button type="button" id="addRow">+</button>
      <div class="table-wrapper">
        <table id="workoutTable">
            <thead>
                <tr>
                    <th rowspan="2">Workout</th>
                    <th rowspan="2">Part Worked</th>
                    <th colspan="2">Personal Record Weight</th>
                    <th rowspan="2">Reps</th>
                    <th rowspan="2">Set</th>
                    <th rowspan="2">Date Achieved</th>
                </tr>
                <tr>
                  <th>Pounds(LBS)</th>
                  <th>Kilograms(KGS)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td contenteditable="true"><input type="text" class="form-control" placeholder="Name of workout"></td>
                <td contenteditable="true"><input type="text" class="form-control" placeholder="Body Part"></td>
                <td contenteditable="true"><input type="number" class="form-control" placeholder="LB"></td>
                <td contenteditable="true"><input type="number" class="form-control" placeholder="KG"></td>
                <td contenteditable="true"><input type="number" class="form-control" placeholder="# of reps"></td>
                <td contenteditable="true"><input type="number" class="form-control" placeholder="# of sets"></td>
                <td contenteditable="true"><input type="date" class="form-control" placeholder="Date Achieved"></td>
              </tr>
            </tbody>
        </table>
      </div>
    <script src="/add-row.js"></script>
  </body>
</html>
