<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymPanda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/94d9c829e7.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="container">
        <h1 class="d-flex justify-content-center">Gym Panda</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Workout</th>
                    <th>Part Worked</th>
                    <th>Personal Record Weight</th>
                    <th>Reps</th>
                    <th>Set</th>
                    <th>Date Achieved</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true"><input type="text" class="form-control" placeholder="Name of workout"></td>
                    <td contenteditable="true"><input type="text" class="form-control" placeholder="Body Part"></td>
                    <td contenteditable="true"><input type="text" class="form-control" placeholder="Max Weight"></td>
                    <td contenteditable="true"><input type="text" class="form-control" placeholder="# of reps"></td>
                    <td contenteditable="true"><input type="text" class="form-control" placeholder="# of sets"></td>
                    <td contenteditable="true"><input type="text" class="form-control" placeholder="Date Achieved"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
