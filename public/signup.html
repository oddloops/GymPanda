<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link rel="icon" type="image/png" href="/public/assets/effort.png"/>
        <link rel="stylesheet" type="text/css" href="/stylings/style.css">
    </head>
    <body>
        <div class="account-page">
            <header>
                <h1>Sign Up</h1>
            </header>
            <main>
                <form action="/sign-up" method="post">
                    <label for="username">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </label>
                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                    <label for="email">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </label>
                    <label for="sex">
                        <select name="sex" id="sex">
                            <option value="">Sex</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select><br>
                    </label>
                    <label for="weight">
                        <input type="number" id="weight" name="weight" placeholder="Body Weight (LBS)" min="0" required>
                    </label>
                    <label for="feet">
                        <input type="number" id="feet" name="feet" placeholder="Feet" min="0" required>
                    </label>
                    <label for="inches">
                        <input type="number" id="inches" name="inches" placeholder="Inches" min="0" required>
                    </label>
                    <input type="submit" value="Sign Up" id="signup-account">
                    <button type="button" id="to-login">Login</button><br>
                </form>
            </main>
            <footer class="tohome">            
                <button type="button" id="to-home">Home</button>
            </footer>
        </div>
    </body>
    <script src="../scripts/signup-page.js"></script>
    <script src="../scripts/to-home.js"></script>
</html>
