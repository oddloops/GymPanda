<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link rel="icon" type="image/png" href="/assets/effort.ico"/>
        <link rel="stylesheet" type="text/css" href="/stylings/style.css">
        <link rel="stylesheet" type="text/css" href="/stylings/account-styles.css">
    </head>
    
    <body>
        <header class="page">
        <h1>Sisyphus Cycle</h1>
        <!-- Depending on user's state either show a login or logout button -->
        <nav>
            <ul>
                <li>
                    <button type="button" id="home-btn" class="nav-button">Home</button>
                </li>
            </ul>
        </nav> 
        </header>
        <div class="account-page">
            <h1>Sign Up</h1>
            <main>
                <form action="/sign-up" method="post">
                    <label for="username">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </label>
                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                    <label for="email">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </label>
                    <label for="sex">
                        <select id="sex" name="sex">
                            <option value="" disabled selected>Sex</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select><br>
                    </label>
                    <label for="weight">
                        <input type="number" id="weight" name="weight" placeholder="Body Weight (LBS)" min="0" required>
                    </label>
                    <label for="feet">
                        <input type="number" id="feet" name="feet" placeholder="Feet" min="0" required>
                    </label>
                    <label for="inches">
                        <input type="number" id="inches" name="inches" placeholder="Inches" min="0" required>
                    </label>
                    <div id="error-message"></div>
                    <div class="centered">
                        <button type="submit" id="signup-account">Sign Up</button>
                        <button type="button" id="to-login">Login</button>
                    </div>
                </form>
            </main> 
        </div>
    </body>
    <script src="/scripts/signup-page.js"></script>
    <script src="/scripts/to-home.js"></script>
</html>
