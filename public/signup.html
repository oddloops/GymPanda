<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="/sign-up" method="post">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br>
            <label for="sex"></label>
            <select name="sex" id="sex">
                <option value="">Sex</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br>
            <label for="body-weight"></label>
            <input type="number" id="body-weight" name="body-weight" placeholder="Body Weight (LBS)" required><br>
            <label for="feet"></label>
            <input type="number" id="feet" name="feet" placeholder="Feet" required>
            <label for="inches"></label>
            <input type="number" id="inches" name="inches" placeholder="Inches" required><br>
            <input type="submit" value="Sign Up" id="signup-btn">
        </form>
        <button type="button" id="to-login">Login</button><br>
        <button type="button" id="to-home">Home</button>
    </body>
    <script src="scripts/signup-page.js"></script>
    <script src="scripts/to-home.js"></script>
</html>
