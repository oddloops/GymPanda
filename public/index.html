<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymPanda</title>
    <link rel="stylesheet" type="text/css" href="stylings/style.css">
  </head>
  
  <body>
    <h1>Gym Panda</h1>
    <button type="button" id="addRow">+</button>
    <button type="button" id="delRow">-</button>
    <div class="table-wrapper">
      <table id="workoutTable">
          <thead>
              <tr>
                  <th rowspan="2">Exercise</th>
                  <th rowspan="2">Part Worked</th>
                  <th colspan="2">Personal Record Weight</th>
                  <th rowspan="2">Reps</th>
                  <th rowspan="2">Set</th>
                  <th rowspan="2">Date Achieved</th>
              </tr>
              <tr>
                <th>Pounds(LBS)</th>
                <th>Kilograms(KGS)</th>
              </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
      </table>
    </div>
    <script src="scripts/table-ops.js"></script>
  </body>
</html>
