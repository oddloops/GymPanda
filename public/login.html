<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="icon" type="image/png" href="/assets/effort.ico"/>
        <link rel="stylesheet" type="text/css" href="/stylings/style.css">
    </head>
    <body>
        <div class="account-page">
            <header>
                <h1>Login</h1>
            </header>
            <main>
                <form action="/login" method="post">
                    <label for="username">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </label>

                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>

                    <input type="submit" value="Login" id="login-account">
                    <button type="button" id="to-signup">Sign Up</button>
                </form>
            </main>
            <footer class="tohome">
                <button type="button" id="home-btn">Home</button>
            </footer>
        </div>
    </body>
    <script src="../scripts/login-page.js"></script>
    <script src="../scripts/to-home.js"></script>
</html>
