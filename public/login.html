<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="icon" type="image/png" href="/assets/effort.ico"/>
        <link rel="stylesheet" type="text/css" href="/stylings/style.css">
        <link rel="stylesheet" type="text/css" href="/stylings/account-styles.css">
    </head>
    <body>
        <header class="page">
        <h1>Sisyphus Cycle</h1>
        <!-- Depending on user's state either show a login or logout button -->
        <nav>
            <ul>
                <li>
                    <button type="button" id="home-btn" class="nav-button">Home</button>
                </li>
            </ul>
        </nav> 
        </header>
        <div class="account-page">
            <h1>Login</h1>
            <main>
                <form action="/login" method="post">
                    <label for="username">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </label>

                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                    
                    <div id="error-message"></div>

                    <div class="centered">
                        <button type="submit" id="login-account">Login</button>
                        <button type="button" id="to-signup">Sign Up</button>
                    </div>
                </form>
            </main>
        </div>
    </body>
    <script src="../scripts/login-page.js"></script>
    <script src="../scripts/to-home.js"></script>
</html>
